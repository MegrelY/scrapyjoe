<!-- templates/data.html -->

{% extends "base.html" %}

{% block content %}
<h1>Scraped Data</h1>
<table class="table">
    <thead>
        <tr>
            <th>URL</th>
            <th>Title</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for page in pages %}
        <tr>
            <td><a href="{{ page.url }}">{{ page.url }}</a></td>
            <td>{{ page.title }}</td>
            <td>{{ page.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
